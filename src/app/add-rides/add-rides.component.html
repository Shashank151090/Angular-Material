<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Add Ride</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addRidesForm" (ngSubmit)="onFormSubmit(addRidesForm.value)">
            <table>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Employee Id" formControlName="empId" [(ngModel)]="empId" name="empId" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>  
                            <mat-select formControlName="vehicle" placeholder="Select Vehicle Type">  
                                <mat-option>-- Select Vehicle Type --</mat-option>  
                                <mat-option value="bike">Bike</mat-option>  
                                <mat-option value="car">Car</mat-option>  
                            </mat-select>  
                            <mat-error>  
                                <span *ngIf="!addRidesForm.get('vehicle').valid && addRidesForm.get('vehicle').touched">Please select any item !!!</span>  
                            </mat-error>  
                        </mat-form-field>  
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Vehicle Number" formControlName="vehicleNumber" [(ngModel)]="vehicleNumber" name="vehicleNumber" required>
                        </mat-form-field>
                    </td>
                </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Vacant Seats" formControlName="vacantSeats" [(ngModel)]="vacantSeats" name="vacantSeats" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Select Time" formControlName="time" [(ngModel)]="time" name="time" required>
                    </mat-form-field>
                </td>
            </tr>
            <!-- <tr>
                <td>
                    <mat-form-field>
                        <input [ngxTimepicker]="picker" formControlName="time" [(ngModel)]="time" name="time" required>>
                        <ngx-material-timepicker #picker></ngx-material-timepicker>
                    </mat-form-field>
                </td>
            </tr> -->
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Pickup Point" formControlName="pickup" [(ngModel)]="pickup" name="pickup" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Destination" formControlName="destination" [(ngModel)]="destination" name="destination" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>  
                    <td colspan="2" class="content-center">  
                        <button mat-raised-button color="accent" [disabled]="!addRidesForm.valid">Submit</button>  
                    </td>  
                </tr>  
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none' "></mat-spinner>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <button mat-raised-button (click)="signup()" color="warn">Sign Up</button>
    </mat-card-actions> -->
</mat-card>
