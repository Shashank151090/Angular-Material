<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Employee Id" [(ngModel)]="empId" name="empId" required>
                        </mat-form-field>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
                        </mat-form-field>
                    </td>
                </tr> -->
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none' "></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary" [disabled]="!empId" >Login</button>
        <!-- <button mat-raised-button (click)="signup()" color="warn">Sign Up</button> -->
    </mat-card-actions>
</mat-card>
