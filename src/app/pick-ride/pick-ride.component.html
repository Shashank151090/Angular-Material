<table mat-table class="full-width" [dataSource]="rideList">

    <!-- Position Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef> Vehicle </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="vehicleNumber">
      <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicleNumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="vacantSeats">
      <th mat-header-cell *matHeaderCellDef> Vacant Seats </th>
      <td mat-cell *matCellDef="let element"> {{element.vacantSeats}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="pickup">
        <th mat-header-cell *matHeaderCellDef> Pick up Point </th>
        <td mat-cell *matCellDef="let element"> {{element.pickup}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="pickRideBtn">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">     
            <button mat-raised-button color="accent" (click)="select(element)" [disabled]="rideBooked">Pick a ride</button>  
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]=rideArrayLength [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
